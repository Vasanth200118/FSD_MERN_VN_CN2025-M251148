<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <center>
        <h1>User Registration Form</h1>
        <form action="">
        <table>
            <tr>
                <td><label for="">User Name</label>
                </td>
                <td><input type="text" placeholder="Username"></td>
            </tr>
            <tr>
                <td><label for="">Email</label>
                </td>
                <td><input type="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td><label for="">Password</label>
                </td>
                <td><input type="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td><label for="">Confirm Password</label>
                </td>
                <td><input type="password" placeholder="Confirm Password"></td>
            </tr>
            <tr>
                <td><label for="">Date Of Birth</label>
                </td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="radio">Gender</label>
                </td>
                <td>
                    <input type="radio" name="1" id="m">
                    <label for="m">Male</label>
                    <input type="radio" name="1" id="f">
                    <label for="f">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="checkbox">Country</label></td>
                <td>
                    <select name="" id="">
                    <option value="">India</option>
                    <option value="">Australia</option>
                    <option value="">America</option>
                    <option value="">Europe</option>
                    <option value="">China</option>
                    <option value="">Japan</option>
                    <option value="">Pakistan</option>
                    <option value="">Afganistan</option>
                    <option value="">Sri lanka</option>
                </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="" id="check">
                <label for="check">Terms & Conditions</label></td>
            </tr>
            <tr>
                <td>
                </td>
                <td><input type="button" value="Submit"></td>
            </tr>
        </table>
    </form>
    </center>
</body>
</html>
