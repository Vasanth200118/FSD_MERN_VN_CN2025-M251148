<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box box1">
        Margin: 10px | Padding: 20px | Border: 2px solid blue
    </div>

    <div class="box box2">
        Margin: 20px | Padding: 10px | Border: 4px dashed red
    </div>

    <div class="box box3">
        Margin: 30px | Padding: 15px | Border: 3px dotted green
    </div>
</body>
<style>
    .box {
    width: 200px;
    background-color: #f2f2f2;
    }

.box1 {
    margin: 10px;
    padding: 20px;
    border: 2px solid blue;
    }

.box2 {
    margin: 20px;
    padding: 10px;
    border: 4px dashed red;
    }

.box3 {
    margin: 30px;
    padding: 15px;
    border: 3px dotted green;
    }

</style>
</html>
