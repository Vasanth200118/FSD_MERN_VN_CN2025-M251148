<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Styled Navigation Menu</title>

<style>
    nav {
        background-color: #e40026;
        padding: 15px;
    }

    nav a {
        text-decoration: none;
        color: rgb(240, 235, 235);
        margin: 0 15px;
        position: relative;
        left: 900px;

        /* Font properties */
        font-family: 'Trebuchet MS', sans-serif;
        font-size: 18px;
        font-weight: bold;
    }

    /* Hover color */
    nav a:hover {
        color: #575148;
    }

    /* Visited link color */
    nav a:visited {
        color: #ffffff;
    }
</style>

</head>
<body>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

</body>
</html>
