<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="as15.css">
</head>
<body>

<h1>Positioning Demo</h1>

<div class="box static">Static Box</div>

<div class="box relative">Relative Box (moved 20px →, 20px ↓)</div>

<div class="absolute-wrapper">
    <div class="box absolute">Absolute Box (bottom-right)</div>
</div>

<div class="box fixed">Fixed Box (bottom-left of screen)</div>

<p style="height: 1000px;">Scroll down to observe the fixed box...</p>

</body>
