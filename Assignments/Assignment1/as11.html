<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Methods Example</title>

    <!-- Internal CSS -->
    <style>
        /* === Internal CSS for this section === */
        .content {
            background-color: #e0f7fa;
            padding: 15px;
            border: 2px solid #00838f;
        }
    </style>

    <!-- Link External CSS -->
    <link rel="stylesheet" href="as11.css">
</head>
<body>

    <!-- Inline CSS example -->
    <h1 style="color: red; text-align: center;">
        <!-- Inline CSS used for this heading -->
        This Heading Uses Inline CSS
    </h1>

    <div class="content">
        <!-- Internal CSS controls this section -->
        <h2>Internal CSS Section</h2>
        <p>This area is styled with internal CSS.</p>
    </div>

    <footer class="footer">
        <!-- External CSS applied here -->
        External CSS applies to this footer.
    </footer>

</body>
</html>
